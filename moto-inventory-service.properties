    
#Moto inventory service port
server.port=7979

#RefreshScope for endpoints
management.endpoints.web.exposure.include=*

motoInventoryServiceName=moto-inventory-service
serviceProtocol=http://
servicePathM=/motorcycles
servicePathV=/vehicle

spring.datasource.url: jdbc:mysql://localhost:3306/moto_inventory?useSSL=false
spring.datasource.username: root
spring.datasource.password: rootroot
spring.datasource.driver-class-name: com.mysql.jdbc.Driver

## Uncomment this if you want the schema.sql script to run
## against your MySQL Schema
## spring.datasource.initialization-mode=always
